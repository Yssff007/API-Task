<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/assets/style/main.css">
  <link rel="stylesheet" href="/assets/style/all.min.css">
  <link rel="stylesheet" href="/assets/style/bootstrap.min.css">
  <title>Document</title>
</head>
<body>
  <nav class="navbar navbar-dark bg-info">
  <div class="container">
    <a class="navbar-brand" href="#">
      <img src="/assets/images/API.png" alt="" width="90" height="auto" class="d-inline-block align-text-center rounded ">
      <span class="fw-bold ms-3">API Task</span>
    </a>
  </div>
</nav>
<form  id="form" class="w-25 mx-auto my-5 " action="API.html" method="get">
  <div class="container border border-primary rounded p-5">
    <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label fw-bold">Email address</label>
    <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp">
    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
    <div id="emailError" class="form-text text-danger d-none">Invalid Email</div>
  </div>
  <div class="mb-3">
    <label for="inputPassword" class="form-label fw-bold">Password</label>
    <input type="password" class="form-control" id="inputPassword">
    <div id="passwordError" class="form-text text-danger d-none">Invalid Password</div>
  </div>
  <div class="mb-3 form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Keep me logged in</label>
  </div>
  <button type="submit" class="btn btn-primary">Log in</button>
  </div>
</form>

























  <script src="/assets/js/index.js"></script>
  <script src="/assets/js/bootstrap.bundle.min.js"></script>
</body>
</html>
